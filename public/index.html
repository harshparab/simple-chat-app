<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <title>Chat App</title>
</head>

<body>
    <section class="chat-container">
        <div class="chat">
            <h2>Active Users: <span class="show-live-count">0</span></h2>
            <ul class="messages"></ul>
            <ul class="messages-to-user"></ul>
            <form class="form" action="">
                <input class="input" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </section>

    <section class="username-modal modal">
        <div class="modal-content">
            <h3>Enter Your Username</h3>
            <input type="text" class="modal-input" />
            <button class="modal-button">Submit</button>
        </div>
    </section>

    <section class="command-modal modal">
        <div class="modal-content">
            <h2>Available Commands</h2>
            <p>/help - Show this message</p>
            <p>/random - Print a random number</p>
            <p>/clear - Clear the chat</p>
            <p>/rem - takes key value pairs and returns value</p>
            <p>/calc - performs arithmetic operations </p>
            <button class="close-modal">Close</button>
        </div>
    </section>
</body>

</html>
